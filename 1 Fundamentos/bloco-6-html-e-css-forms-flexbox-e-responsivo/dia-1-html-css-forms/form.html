<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="name">Nome 
                <input type="text" id="name" required maxlength="40">
            </label>
            <br>

            <label for="e-mail">E-mail
                <input type="e-mail" name="email" id="e-mail" required maxlength="50">
            </label>
            <br>
            <label for="cpf">CPF
                <input type="text"required maxlength="11" id="cpf" placeholder="somente numeros">
            </label>
            <br>
            <label for="endereco">Endereço
                <input type="text" maxlength="200" required id="endereco">
            </label>
            <br>
            <label for="cidade">Cidade
                <input type="text" maxlength="28" required id="cidade">
            </label>
            <br>
            <label for="estado">Estado
                <select name="Estado" id="estado" required>
                </select>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <h3>Dados de seu último emprego:</h3>
            <textarea name="curriculo" id="curriculo" cols="80" rows="10" maxlength="1000" required placeholder="
            Digite o resumo de seu curriculo aqui"></textarea>
            <label for="cargo">Cargo
                <input type="text" id="cargo" required maxlength="40">
            </label>
            <label for="jobdescrition">Descrição do cargo
                <input type="text" id="jobdescrition" maxlength="500" required>
            </label>
            <label for="inicialdate"></label>

            
        </fieldset>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
